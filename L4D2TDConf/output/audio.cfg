volume 1
snd_musicvolume 0.4
snd_pitchquality 1
voice_modenable 1
voice_enable 1
voice_vox 0
voice_threshold 1
voice_scale 1
voice_loopback 1

alias audiobajo "volume 1; snd_musicvolume 0.5;"
alias audioalto "volume 0.6; snd_musicvolume 0.3;"
bind "F4" "toggle audiobajo audioalto"


//Voz, se activa y desactiva; no ocupas mantener pulsado para hablar
alias voicerecord voicerecord_on
alias voicerecord_on "+voicerecord; alias voicerecord voicerecord_off"
alias voicerecord_off "-voicerecord; alias voicerecord voicerecord_on"
bind v "voicerecord"